        </header>
        <div class="gallery">

                <img src="{% static 'beavers_homes/images/project1.jpg' %}" alt="Project 2">

                <img src="{% static 'beavers_homes/images/project2.jpg' %}" alt="Project 3">
            </div>
            <div class="gallery-item">
                <img src="{% static 'beavers_homes/images/project3.jpg' %}" alt="Project 4">
            </div>
            <div class="gallery-item">
                <img src="{% static 'beavers_homes/images/project4.jpg' %}" alt="Project 5">

        </div>
    </div>
</section>

{% endblock %}
